<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap">

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        html {
            background: linear-gradient(to left top, red, blue) fixed;
        }

        a:hover {
            color: transparent;
        }

        .icons {
            line-height: 200px;
            margin-top: -100px;
            position: absolute;
            text-align: center;
            top: 45%;
            width: 100%;
            padding: 70px 0;
        }

        .icons ion-icon {
            animation: fadeIn ease-in 1;
            animation-duration: 1s;
            font-size: 32px;
            color: white;
            margin: 0 20px;
            transition: all .2s ease-in-out;
        }

        .icons ion-icon:hover {
            transform: scale(1.3);
        }

        .h1,
        h1 {
            animation: fadeIn ease-in 1;
            animation-fill-mode: forwards;
            animation-duration: 1s;
            color: white;
            font-family: 'Quicksand', sans-serif;
            line-height: 200px;
            margin-top: -100px;
            position: absolute;
            text-align: center;
            top: 45%;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>jaydensar.net</h1>
    <div class="icons">
        <a href="https://twitter.com/jaydensar" title="Twitter">
            <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="https://github.com/jaydensar" title="GitHub">
            <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://reddit.com/u/jaydensar" title="Reddit">
            <ion-icon name="logo-reddit"></ion-icon>
        </a>
        <a href="https://www.youtube.com/channel/UCKBsdbYm4RLcjbNpUnf09OA?view_as=subscriber" title="YouTube Channel">
            <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://dsc.bio/jaydensar" title="Discord">
            <ion-icon src="/u/assets/discord.svg?a=0"></ion-icon>
        </a>
        <a href="mailto:contact@jaydensar.net" title="E-mail">
            <ion-icon name="mail"></ion-icon>
        </a>
    </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>

</html>
